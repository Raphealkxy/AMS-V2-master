<!DOCTYPE html>
<html>
<head>
	<title>脸集管理</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
	<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../../css/main.css">
	<script src="../../libs/jquery.min.js"></script>
	<script src="../../plugins/layer/layer.js"></script>
	<script src="../../libs/bootstrap.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.deptName" @keyup.enter="query" placeholder="班级">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.parentName" @keyup.enter="query" placeholder="学院">
			</div>
			<a class="btn btn-default"  @click="query">查询</a>
			<a  class="btn btn-primary" @click="detail"><i class="fa fa-plus"></i>&nbsp;查看</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" >
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.loginNum" placeholder="学号">
			</div>
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.userName"  placeholder="姓名">
			</div>
			<a class="btn btn-default" @click="stuReload">查询</a>
			<a class="btn btn-primary" @click="reload">&nbsp;返回</a>
		</div>
		<table id="showStudentGrid"></table>
		<div id="showStudentGridPager"></div>
	</div>
</div>

<script src="../../js/modules/ams/faceGroup.js"></script>
</body>
</html>
