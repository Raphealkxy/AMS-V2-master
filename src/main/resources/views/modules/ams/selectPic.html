<!DOCTYPE html>
<html>
<head>
<title>选择图片上传</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../libs/ajaxupload.js"></script>
</head>
<body>
<div id="rrapp" class="panel panel-default">
	<div v-show="!showList" class="panel panel-default">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">学号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="loginNum"   disabled="disabled"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">姓名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"  id="userName" disabled="disabled"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">人脸图片</div>
				<div class="col-sm-10">
					<a class="btn btn-primary" id="upload"><i class="fa fa-plus"></i>&nbsp;选择图片</a>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<div class="col-sm-10">
					<a class="btn btn-default" id="uploadbtn">上传</a>
				</div>
			</div>
		</form>
	</div>
</div>
<script src="../../js/modules/ams/selectPic.js"></script>
</body>
</html>
