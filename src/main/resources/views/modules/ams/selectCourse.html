<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" class="panel panel-default">
	<HR align=center width=100% color=#987cb9 SIZE=1>
	<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.courseName" @keyup.enter="query" id="userName"  placeholder="课程名称">
				</div>
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" v-model="q.teacherName" @keyup.enter="query"  placeholder="任课老师">
				</div>
				<a class="btn btn-primary"  @click="query">查询</a>
				<a class="btn btn-primary"  @click="add">创建考勤单</a>
			</div>
		</div>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
</div>
<script src="../../js/modules/ams/selectCourse.js"></script>
</body>
</html>
